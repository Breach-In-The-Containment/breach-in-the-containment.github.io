name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create output folder
        run: mkdir out

      # Deploy main site to /
      - name: Copy main site into root
        if: github.ref == 'refs/heads/main'
        run: |
          rsync -av --exclude out . ./out/

      # Deploy dev site to /dev
      - name: Copy dev site into /dev
        if: github.ref == 'refs/heads/dev'
        run: |
          mkdir -p ./out/dev
          rsync -av --exclude out . ./out/dev/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          keep_files: true  # Keeps /dev when pushing main and vice versa
