<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Project Espresso</title>
  <style>
    html {
        overflow: hidden;
    }
    body {
      background: white;
      color: black;
      font-family: 'Arial', sans-serif;
      margin: 0;
      min-height: 100vh;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 20px;
    }

    .center-box {
      text-align: center;
      width: 100%;
      max-width: 600px;
    }

    .coming-soon {
        text-align: center;
        width: 100%;
        max-width: 600px;
    }

    .copyright {
      margin-top: auto;
      text-align: center;
      width: 100%;
      max-width: 600px;
      padding-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="center-box">
    <h1 id="random-header"><strong>Loading message...</strong></h1>
    <p>The webpage has NOT been constructed yet.</p>
  </div>

  <div class="coming-soon">
    <h3>Coming soon in 2027.</h3>
    <p>Minecraft: Java Edition - 1.12.2</p>
    <img width="100" height="100" src="https://img.icons8.com/ios-filled/500/java-coffee-cup-logo--v1.png" alt="java-coffee-cup-logo--v1"/>
  </div>

  <div class="copyright">
    <p>Â© Project Espresso - Breach In The Containment.</p>
    <a target="_blank" href="https://icons8.com/icon/2572/java">Logo Java Coffee Cup</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>
  </div>

<script>
  const messages = [
    "Nothing here to see yet, folks!",
    "Still under heavy development!",
    "Nobody here but us chickens!", // <- this one gets the quote credit
    "Working on it!",
    "Future site of something amazing!"
  ];

  const header = document.getElementById("random-header");
  const randomIndex = Math.floor(Math.random() * messages.length);
  const message = messages[randomIndex];

  header.innerHTML = `<strong>${message}</strong>`;

  // If it's the third message, add a credit below
  if (randomIndex === 2) {
    const credit = document.createElement("p");
    credit.innerHTML = "<em>- Rule 34</em>";
    header.insertAdjacentElement("afterend", credit);
  }
</script>
</body>
</html>
